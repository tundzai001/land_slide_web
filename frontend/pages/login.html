<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Landslide Monitor</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/theme-variables.css">
    <link rel="stylesheet" href="/css/components.css">
    
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 70%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
        }
        
        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        
        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 20px;
            background: var(--gradient-button);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 24px rgba(74, 172, 254, 0.3);
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 10;
        }
        
        .form-control {
            padding-left: 48px;
            height: 48px;
        }
        
        .btn-login {
            width: 100%;
            height: 48px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 8px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
        }
        
        .back-link a:hover {
            color: var(--accent-secondary);
        }
        
        .error-message {
            background: rgba(250, 82, 82, 0.1);
            border: 1px solid rgba(250, 82, 82, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            color: var(--accent-danger);
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Đăng nhập vào hệ thống giám sát</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Tài khoản</label>
                    <div class="input-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" id="username" class="form-control" 
                               placeholder="Nhập tài khoản" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="password" class="form-control" 
                               placeholder="••••••••" required autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login" id="submitBtn">
                    <span id="btnText">Đăng nhập</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                </button>
                
                <div id="errorMsg" class="error-message">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <span id="errorText"></span>
                </div>
            </form>
            
            <div class="back-link">
                <a href="/">
                    <i class="bi bi-arrow-left me-1"></i>
                    Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="/js/theme-manager.js"></script>
    <script src="/js/auth.js"></script>
    
    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Hide previous errors
            errorMsg.classList.remove('show');
            
            // Show loading
            submitBtn.disabled = true;
            btnText.textContent = 'Đang xử lý...';
            btnSpinner.classList.remove('d-none');

            try {
                const result = await window.authManager.login(username, password);
                
                if (result.success) {
                    // Success - set flag and redirect
                    btnText.textContent = 'Thành công!';
                    btnSpinner.classList.add('d-none');
                    
                    // Set flag for notification
                    sessionStorage.setItem('justLoggedIn', 'true');
                    
                    setTimeout(() => {
                        window.location.href = '/pages/map.html';
                    }, 500);
                } else {
                    // Error
                    throw new Error(result.error || 'Đăng nhập thất bại');
                }
            } catch (error) {
                // Show error
                errorText.textContent = error.message;
                errorMsg.classList.add('show');
                
                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = 'Đăng nhập';
                btnSpinner.classList.add('d-none');
                
                // Shake form
                document.querySelector('.login-card').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = '';
                }, 10);
            }
        });

        // Auto-focus on username
        document.getElementById('username').focus();
    </script>
</body>
</html>
